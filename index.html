<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fave Portrait  â™¡</title>
    <link rel="icon" type="image/png" href="jemlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #000;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 3px;
            font-style: italic;
            font-family: 'Birthstone Bounce', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .lyric-art {
            width: 100%;
            height: 80vh;
            max-height: 600px;
            position: relative;
            border-radius: 0;
            overflow: hidden;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), inset 0 0 0 8px #f5f5f5, inset 0 0 0 10px #e0e0e0;
            border: 2px solid #333;
        }
        
        .lyric-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10px;
            line-height: 10px;
            background: url('bem.jpg') center/75%;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: rgba(0, 0, 0, 0);
        }
        
        .lyric-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
            background: transparent;
            z-index: 10;
        }
        
        .song-title {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 30px;
            font-weight: 200;
            letter-spacing: 3px;
            font-style: italic;
        }
        
        .lyrics {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #333;
            max-width: 600px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .highlight {
            color: #000;
            font-weight: 400;
        
        
        .path {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        
        .description {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .description p {
            font-size: 10rem;
            line-height: 1.6;
            color: #000;
            font-weight: 300;
            letter-spacing: 1px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .song-title {
                font-size: 1.8rem;
            }
            
            .lyrics {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Love</h1>
        </div>
        
        <div class="lyric-art">
            <div class="lyric-background" id="lyric-background"></div>
            <div class="lyric-foreground">
                <div class="lyrics">
                    <p> An Art Gallery Could Never Be As Unique As You</p>
                
                </div>
            </div>
        </div>
        
        <div class="description">
            <p>An Art Gallery Could Never Be As Unique As You
            </p>
        </div>
        
    
    <script>
        // Generate background text with lyrics
        const lyrics = `Darling, don't move too much 'Cause you might break the things that you have touched But let me tell you, don't go too far And just enjoy this artistic room of ours This empty canvas, that they misunderstood I wanna paint you in it, but I'm not good 'Cause I wanna look at you when we are apart 'Cause you're not just a human being, you are art So darling, darling don't be scared 'Cause even if I look everywhere Your colors caught my eye And you're my favorite sight to see It's from the way that you move And everything that you do And after that it's when I realize That I love you You told me to look everywhere else But I said no, 'cause when I look at you My heart always melts So I stayed even though you're a mess 'Cause you're like drugs and with you Yeah, I'm obsessed So, darling, darling, don't be scared 'Cause even if I look everywhere Your colors caught my eye And you're my favorite sight to see It's from the way that you move And everything that you do And after that it's when I realize That I love you Darling, darling, don't be scared 'Cause even if I look everywhere Your colors caught my eye And you're my favorite sight to see `;
        
        const backgroundElement = document.getElementById('lyric-background');
        backgroundElement.textContent = lyrics.repeat(20);
    </script>
</body>
</html>
